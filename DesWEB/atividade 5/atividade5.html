<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Seletores de Irmão</title>
    <style>
        /* Seletor de irmão geral para colorir todos os parágrafos após o primeiro título <h1> */
        h1 ~ p {
            color: green; /* Cor da fonte verde para todos os parágrafos após <h1> */
        }

        /* Seletor de irmão adjacente para colorir apenas o primeiro parágrafo após o título <h2> */
        h2 + p {
            color: blue; /* Cor da fonte azul para o primeiro parágrafo após <h2> */
        }
    </style>
</head>
<body>

<h1>Título 1</h1>
<p>Parágrafo 1</p>
<h2>Título 2</h2>
<p>Parágrafo 2</p>

</body>
</html>
