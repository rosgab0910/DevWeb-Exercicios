<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Página</title>
    <style>
        /* Seletor universal */
        * {
            font-family: Arial, sans-serif; /* Definindo a fonte para todo o site */
        }

        /* Seletor de classe para o cabeçalho */
        .cabecalho {
            font-size: 34px; /* Tamanho da fonte do cabeçalho */
        }

        /* Seletor de classe para o rodapé */
        .rodape {
            font-size: 14px; /* Tamanho da fonte do rodapé */
            background-color: gray; /* Cor de fundo do rodapé */
            padding: 10px; /* Adicionando um pouco de espaço interno */
        }

        /* Seletor de tag para o conteúdo principal */
        main {
            font-size: 18px; /* Tamanho da fonte do conteúdo principal */
        }

        /* Seletor de id para o último parágrafo do rodapé */
        #last-content {
            font-weight: bold; /* Negrito */
            text-decoration: underline; /* Sublinhado */
        }
    </style>
</head>
<body>

<header class="cabecalho">
    <h1>Bem-vindo à Minha Página</h1>
</header>

<main>
    <p>Este é o primeiro parágrafo do conteúdo principal.</p>
    <p>Este é o segundo parágrafo do conteúdo principal.</p>
</main>

<footer class="rodape">
    <p>Este é o primeiro parágrafo do rodapé.</p>
    <p id="last-content">Este é o último parágrafo do rodapé, que está em negrito e sublinhado.</p>
</footer>

</body>
</html>
